<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حروف مع أحمد - النسخة الاحترافية</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-purple: #6a349c;
            --accent-yellow: #ffcc00;
            --team-left-color: #a855f7;
            --team-right-color: #4ade80;
            --accent-cyan: #00f2ff;
            --accent-red: #ff4d4d;
            --shadow-purple: #2d0a4e;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--primary-purple);
            background-image: radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            color: white; margin: 0; overflow: hidden; height: 100vh;
        }

        .screen { display: none; flex-direction: column; align-items: center; justify-content: center; width: 100%; height: 100vh; text-align: center; }
        .active { display: flex; }

        #dev-alert {
            position: fixed; 
            inset: 0; 
            background: rgba(45, 10, 78, 0.98); 
            display: none; 
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 99999;
            backdrop-filter: blur(15px);
            transition: 0.5s;
            border: 6px solid var(--accent-yellow);
            margin: 0; 
            border-radius: 0;
        }

        #dev-alert h4 { 
            margin: 0; 
            color: var(--accent-yellow); 
            font-size: 3.5rem; 
            font-weight: 900;
            text-shadow: 0 0 20px rgba(255, 204, 0, 0.5);
            border-bottom: 3px solid white;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        #dev-alert p { 
            margin: 0; 
            font-size: 2rem; 
            color: white; 
            max-width: 80%;
            line-height: 1.5;
            text-align: center;
        }

        .main-title { font-size: 5rem; font-weight: 900; margin-bottom: 40px; display: flex; gap: 15px; }
        .main-title span { display: inline-block; animation: welcomeBounce 0.8s infinite alternate ease-in-out; }
        @keyframes welcomeBounce { from { transform: translateY(0); } to { transform: translateY(-25px); } }

        .button-group { display: flex; gap: 30px; margin-top: 20px; }
        .grid-container { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; max-width: 60%; width: 100%; justify-items: center; }
        .hexagon { aspect-ratio: 1/1.1; width: 100%; max-width: 75px; background: white; color: var(--primary-purple); clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%); display: flex; align-items: center; justify-content: center; font-size: 1.5rem; font-weight: 900; transition: 0.3s; cursor: pointer; }
        
        .btn-action { background: white; color: var(--primary-purple); border: none; padding: 15px 40px; border-radius: 30px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-action:hover { transform: scale(1.1); background: var(--accent-yellow); }

        #secret-trigger { position: fixed; bottom: 0; left: 0; width: 40px; height: 40px; cursor: pointer; opacity: 0; z-index: 10000; }
        
        /* استايل إضافي لشاشات اللعب */
        .game-layout { display: flex; width: 100%; height: 75vh; align-items: center; justify-content: space-between; padding: 0 20px; box-sizing: border-box; }
        .side-bar { display: flex; flex-direction: column; gap: 15px; width: 18%; align-items: center; }
        .buzzer { width: 80px; height: 80px; border-radius: 50%; border: 4px solid white; cursor: pointer; display: flex; align-items: center; justify-content: center; font-weight: bold; }
    </style>
</head>
<body>

    <div id="dev-alert">
        <h4>Abo Shadow System</h4>
        <p id="dev-msg">استقبال بث مباشر من المشرف...</p>
        <button class="btn-action" style="margin-top: 30px;" onclick="document.getElementById('dev-alert').style.display='none'">فهمت</button>
    </div>

    <div id="secret-trigger" onclick="adminPanel()"></div>

    <div id="start-screen" class="screen active">
        <div class="main-title">
            <span>حروف</span><span>مع</span><span id="logo-name">أحمد</span>
        </div>
        <div class="button-group">
            <button class="btn-action" onclick="navTo('grid-screen')">بداية اللعبة</button>
        </div>
    </div>

    <div id="grid-screen" class="screen">
        <h2 id="game-headline">حروف مع أحمد</h2>
        <div class="game-layout">
            <div class="side-bar">
                <div class="buzzer" style="background:var(--team-left-color)">جرس</div>
            </div>
            <div class="grid-container" id="main-grid"></div>
            <div class="side-bar">
                <div class="buzzer" style="background:var(--team-right-color)">جرس</div>
            </div>
        </div>
        <button class="btn-action" onclick="navTo('start-screen')">رجوع</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // بيانات Firebase الخاصة بك
        const firebaseConfig = {
            apiKey: "AIzaSyC8et2-NumyG_clCRLgxeoHW5FMd4Fcufs",
            authDomain: "abo-shadow-system.firebaseapp.com",
            databaseURL: "https://abo-shadow-system-default-rtdb.firebaseio.com",
            projectId: "abo-shadow-system",
            storageBucket: "abo-shadow-system.firebasestorage.app",
            messagingSenderId: "297669463084",
            appId: "1:297669463084:web:5cf078c514bb1b62ebd589"
        };

        // إعداد الاتصال
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const broadcastRef = ref(db, 'system_broadcast');

        // دالة المشرف لإرسال الرسالة (ستعمل عند الضغط على الزر المخفي)
        window.adminPanel = function() {
            const pass = prompt("كلمة مرور النظام:");
            if (pass === "123890") {
                const msg = prompt("اكتب الرسالة التي ستظهر للجميع الآن:");
                if(msg) {
                    set(broadcastRef, {
                        message: msg,
                        time: Date.now()
                    });
                }
            } else {
                alert("خطأ في كلمة المرور!");
            }
        };

        // استقبال الرسائل من السيرفر فوراً
        onValue(broadcastRef, (snapshot) => {
            const data = snapshot.val();
            if (data && data.message) {
                document.getElementById('dev-msg').innerText = data.message;
                document.getElementById('dev-alert').style.display = 'flex';
            }
        });
    </script>

    <script>
        // دالة التنقل بين الشاشات
        function navTo(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'grid-screen') renderGrid();
        }

        // رسم الشبكة
        function renderGrid() {
            const container = document.getElementById('main-grid');
            container.innerHTML = "";
            "أبتثجحخدذرزسشصضطظعغفقكلمنهوي".split("").forEach(l => {
                const hex = document.createElement('div');
                hex.className = 'hexagon';
                hex.innerText = l;
                container.appendChild(hex);
            });
        }
    </script>
</body>
</html>
