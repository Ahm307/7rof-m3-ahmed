<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حروف مع أحمد - المطور</title>
    <style>
        :root {
            --main-bg: #4b2c85;
            --paper-purple: #8b5cf6;
            --accent-yellow: #ffcc00;
            --text-white: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--main-bg);
            color: var(--text-white);
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* --- شاشات النظام --- */
        .screen { display: none; flex-direction: column; align-items: center; width: 100%; text-align: center; }
        .active { display: flex; }

        .logo-area { font-size: 4rem; font-weight: 900; margin-bottom: 20px; text-shadow: 3px 3px 10px rgba(0,0,0,0.5); }
        .dynamic-name { color: var(--accent-yellow); }

        .btn-style {
            background: white; color: var(--main-bg); border: none; padding: 12px 50px;
            margin: 10px; border-radius: 50px; font-size: 1.3rem; font-weight: bold; cursor: pointer; width: 280px;
            transition: 0.3s;
        }
        .btn-style:hover { transform: scale(1.05); background: var(--accent-yellow); }

        /* --- الورقة البنفسجية (السؤال) --- */
        #question-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center; z-index: 1000;
        }
        .purple-paper {
            background: var(--paper-purple); width: 80%; max-width: 500px; padding: 40px;
            border-radius: 15px; border: 3px solid white; box-shadow: 0 0 30px rgba(139, 92, 246, 0.5);
            transform: translateY(50px); opacity: 0; transition: 0.4s; position: relative;
        }
        .paper-show { transform: translateY(0); opacity: 1; }
        .paper-content h2 { color: var(--accent-yellow); border-bottom: 2px solid white; padding-bottom: 10px; }
        .paper-content p { font-size: 1.8rem; line-height: 1.5; font-weight: bold; margin-top: 20px; }

        /* --- شبكة الحروف --- */
        .hex-grid { display: grid; grid-template-columns: repeat(7, 70px); gap: 10px; margin-top: 20px; justify-content: center; }
        .hex-cell {
            width: 70px; height: 80px; background: white; color: var(--main-bg);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            display: flex; align-items: center; justify-content: center; font-size: 1.5rem; font-weight: bold; cursor: pointer;
        }
        .claimed-1 { background: #22c55e !important; color: white; } /* أخضر */
        .claimed-2 { background: #ef4444 !important; color: white; } /* أحمر */

        /* --- تنبيه الإدارة البنفسجي --- */
        #admin-alert {
            position: fixed; top: -100px; left: 50%; transform: translateX(-50%);
            background: #a855f7; color: white; padding: 20px 40px; border-radius: 15px;
            font-weight: bold; font-size: 1.5rem; z-index: 2000; transition: 0.5s;
            border: 2px solid white; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* --- زر مخفي للإدارة --- */
        #secret-trigger { position: fixed; bottom: 0; right: 0; width: 30px; height: 30px; cursor: pointer; }

        input[type="text"] { padding: 10px; border-radius: 10px; border: none; font-size: 1.2rem; text-align: center; }
    </style>
</head>
<body>

    <div id="admin-alert">رسالة من المطور أحمد</div>

    <div id="secret-trigger" onclick="openAdmin()"></div>

    <div id="start-screen" class="screen active">
        <div class="logo-area">حروف مع <br><span class="dynamic-name" id="display-name-main">أحمد</span></div>
        <button class="btn-style" onclick="navTo('grid-screen')">بدء اللعبة</button>
        <button class="btn-style" onclick="navTo('settings-screen')">الإعدادات</button>
    </div>

    <div id="settings-screen" class="screen">
        <h2>إعدادات المسابقة</h2>
        <div style="background: rgba(255,255,255,0.1); padding: 30px; border-radius: 20px;">
            <p>تغيير اسم المسابقة:</p>
            <input type="text" id="name-input" placeholder="اكتب الاسم هنا..." value="أحمد">
            <br><br>
            <button class="btn-style" onclick="saveSettings()">حفظ وتطبيق</button>
        </div>
    </div>

    <div id="grid-screen" class="screen">
        <h2>مسابقة: <span class="dynamic-name" id="display-name-game">أحمد</span></h2>
        <div class="hex-grid" id="main-grid"></div>
        <button class="btn-style" style="margin-top: 30px;" onclick="navTo('start-screen')">رجوع للرئيسية</button>
    </div>

    <div id="question-overlay" onclick="closeQuestion()">
        <div class="purple-paper" id="paper">
            <div class="paper-content">
                <h2 id="q-letter">حرف الـ ...</h2>
                <p id="q-text">السؤال يظهر هنا</p>
            </div>
        </div>
    </div>

    <script>
        // بنك الأسئلة الشامل لكل الحروف العربية
        const questionBank = {
            "أ": "ما هو الاسم الذي يطلق على بيت الأسد؟",
            "ب": "ما هو الحيوان الذي يلقب بسفينة الصحراء؟",
            "ت": "فاكهة ذكرت في القرآن الكريم مع الزيتون؟",
            "ث": "ما هو رابع الخلفاء الراشدين؟ (علي بن أبي ..)",
            "ج": "ما هو العضو المسؤول عن توازن جسم الإنسان؟",
            "ح": "طائر يضرب به المثل في الجمال والهدوء؟",
            "خ": "ما هو الحيوان الملقب بـ 'أبو الحصين'؟",
            "د": "ما هي عاصمة المملكة العربية السعودية؟",
            "ذ": "ما هو الحيوان الذي قيل أنه بريء من دم يوسف؟",
            "ر": "ما هي أكبر قارة في العالم من حيث المساحة؟",
            "ز": "ما هو الكوكب الملقب بالكوكب الأحمر؟",
            "س": "ما هو العضو الذي يستخدمه السمك للتنفس؟",
            "ش": "ما هو أكبر محيط في العالم؟ (المحيط الـ...)",
            "ص": "ما هو لقب الصحابي خالد بن الوليد؟ (.. الله المسلول)",
            "ض": "ما هي اللغة التي تسمى بلغة الـ...؟",
            "ط": "ما هي عاصمة اليابان؟",
            "ظ": "ما هي عكس كلمة النور؟",
            "ع": "ما هي عاصمة الأردن؟",
            "غ": "ما هو لقب العالم الذي اكتشف الجاذبية؟ (.. ليلو)",
            "ف": "ما هي عاصمة فرنسا؟",
            "ق": "ما هي عاصمة دولة قطر؟",
            "ك": "ما هي عاصمة دولة الكويت؟",
            "ل": "ما هو لقب مدينة طرابلس؟ (.. الشرق)",
            "م": "ما هي عاصمة جمهورية مصر العربية؟",
            "ن": "ما هو أطول نهر في العالم؟",
            "هـ": "ما هي عاصمة هولندا؟ (أمسـ...)",
            "و": "ما هي عاصمة الولايات المتحدة؟ (.. شنطن)",
            "ي": "ما هي عاصمة اليونان؟"
        };

        const letters = Object.keys(questionBank);
        let currentHex = null;

        function navTo(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'grid-screen') renderGrid();
        }

        function renderGrid() {
            const container = document.getElementById('main-grid');
            container.innerHTML = "";
            letters.forEach(l => {
                const cell = document.createElement('div');
                cell.className = 'hex-cell';
                cell.innerText = l;
                cell.onclick = () => openQuestion(l, cell);
                container.appendChild(cell);
            });
        }

        function openQuestion(letter, element) {
            currentHex = element;
            document.getElementById('q-letter').innerText = `سؤال حرف (${letter})`;
            document.getElementById('q-text').innerText = questionBank[letter];
            document.getElementById('question-overlay').style.display = 'flex';
            setTimeout(() => document.getElementById('paper').classList.add('paper-show'), 10);
        }

        function closeQuestion() {
            // تبديل الألوان (أخضر -> أحمر -> أبيض)
            if(currentHex) {
                if(!currentHex.classList.contains('claimed-1') && !currentHex.classList.contains('claimed-2')) {
                    currentHex.classList.add('claimed-1');
                } else if(currentHex.classList.contains('claimed-1')) {
                    currentHex.classList.remove('claimed-1');
                    currentHex.classList.add('claimed-2');
                } else {
                    currentHex.classList.remove('claimed-2');
                }
            }
            document.getElementById('paper').classList.remove('paper-show');
            setTimeout(() => document.getElementById('question-overlay').style.display = 'none', 400);
        }

        // حفظ الإعدادات وتغيير الاسم ديناميكياً
        function saveSettings() {
            const newName = document.getElementById('name-input').value;
            if(newName) {
                document.getElementById('display-name-main').innerText = newName;
                document.getElementById('display-name-game').innerText = newName;
                navTo('start-screen');
            }
        }

        // نظام الأدمن السري الخاص بك
        function openAdmin() {
            const pass = prompt("أدخل كلمة مرور المطور:");
            if(pass === "123098") {
                const msg = prompt("أدخل الرسالة المراد إظهارها في التنبيه البنفسجي:");
                if(msg) {
                    const alertBox = document.getElementById('admin-alert');
                    alertBox.innerText = msg;
                    alertBox.style.top = "30px";
                    setTimeout(() => { alertBox.style.top = "-150px"; }, 5000);
                }
            } else {
                alert("كلمة مرور خاطئة!");
            }
        }
    </script>
</body>
</html>
